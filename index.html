<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tien = prompt("số tiền gửi:");
      let lai = prompt("nhập lãi suất:");
      let nam = prompt("số năm gửi tiền:");
      laiHangNam = tien + lai;
      tongTien = nam + laiHangNam;
      document.write(
        "trong " +
          nam +
          " năm tổng số tiền là " +
          tongTien +
          " với lãi suất " +
          lai +
          "%"
      );
    </script>
  </body>
</html>
